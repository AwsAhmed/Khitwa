<link rel="stylesheet" type="text/css" href="../styles/style.css">
<div id='signup'>
  <h1>Sign up</h1>
  <form name="signupForm" method="post">
    User Name: <input type='text' id='userName'><br>
    First Name: <input type='text' id='firstName'><br>
    Last Name: <input type='text' id='lastName'><br>
    Password: <input type="password" id='password'><br>
    Email: <input type="email" id="email"><br>
    Date of Birth: <input type="date" id="dateOfBirth"><br>
    Gender: <input type="radio" id="gender" value="Male" checked>Male<br>
    <input type="radio" id="gender" value="female"> Female<br>
    <input type="radio" id="gender" value="other"> Other<br>
    Phone Number: <input type="tel" id="phoneNumber"><br>
    skills: <input type="text" id="skills"><br>
    Picture: <input type="file" name="fileToUpload" id="fileToUpload"><br>
    <input type="submit" name="submit" id="submit">
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
