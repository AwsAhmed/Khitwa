<div class="createEvent">
     <h1>Create Event</h1>
     <form>    
       <p>Event Title <input type="text" name="title" ></p>
       <p>Start Date <input type="date" name="start Date"></p>
       <p>End Date <input type="date" name="End Date" ></p>
       <p>Location <input type="text" name="Location" ></p>
       <p>Start Hour <input type="text" name="Start Hour" ></p>
       <p>End Hour <input type="text" name="End Hour" ></p>
       <p>Event Type <select>
        <option value="Education">Education</option>
        <option value="Medical">Medical</option>
        <option value="Social">Social</option>
       </select></p>
        Event Poster: <input type="file" name="fileToUpload" id="fileToUpload"><br>
       <p class="submit"><input type="submit" name="commit" value="Create"></p>
     </form>
</div>
